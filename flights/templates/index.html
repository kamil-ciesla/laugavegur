<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #travel-picker {
            margin-top: 10rem;
        }
    </style>
</head>

<body>
    <div id="travel-picker" class="container"">
    <h2>FLIGHT FINDER</h2>

        <input class=" form-control form-control-lg" type="text" placeholder="From">
        <input class="form-control form-control-lg" type="text" placeholder="To">
        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
            <input placeholder="Select date" type="text" id="example" class="form-control">
            <i class="fas fa-calendar input-prefix"></i>
        </div>
        <button type="button" class="btn btn-primary">Search flights</button>

    </div>
</body>
