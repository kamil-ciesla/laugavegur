<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #travel-picker {
            margin-top: 10rem;
        }
    </style>
</head>

<body>
    <div id="travel-picker" class="container"">
    <h2>FLIGHT FINDER</h2>
    <div class=" row gy-5">
        <div class="col">
            <input class=" form-control form-control-lg" type="text" placeholder="From">
        </div>
        <div class="col">
            <input class="form-control form-control-lg" type="text" placeholder="To">

        </div>
    </div>
    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
        <input placeholder="Select date" type="text" id="example" class="form-control">
        <i class="fas fa-calendar input-prefix"></i>
    </div>
    <button type="button" class="btn btn-primary">Search flights</button>

    </div>
</body>
<!--
    Loading bootstrap js
-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
